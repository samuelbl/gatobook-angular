<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()">
  <div class="form-group">
    <input
      class="form-control"
      placeholder="Username"
      [(ngModel)]="usuario"
      name="usuario"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="password"
      placeholder="Password"
      [(ngModel)]="senha"
      name="senha"
    />
  </div>

  <button type="submit" class="btn btn-primary btn-bloc">Login</button>
</form>
